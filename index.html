    <title>Racing Game</title>

<body>
    <div class="traffic-lights m-3">
        <div class="circles-wrapper">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <button class="start-btn">Bắt đầu</button>
    </div>

    <div class="fuel-car-wrapper mx-3">
        <p>Xăng xe 1</p>
        <div class="fuel-car fuel-car-1"></div>
        <p>Xăng xe 2</p>
        <div class="fuel-car fuel-car-2"></div>
    </div>

    <div>
        <div class="street">
            <div class="car">
                <div class="lane">
                    <img class="car-img" src="./public/img/car_1.png" alt="">
                </div>
                <div class="lane">
                    <img class="car-img" src="./public/img/car_2.png" alt="">
                </div>
            </div>
            <div class="finish-line"></div>

        </div>
    </div>
    <div class="d-flex justify-content-center mt-3">
        <button class="reset-btn">Bắt đầu lại</button>
    </div>

    <script src="./public/js/main.js"></script>
</body>
